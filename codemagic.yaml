workflows:
  build_flutter_app:
    name: Build Flutter App
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      android_signing:
        - keystore_reference
      vars:
        PACKAGE_NAME: "com.example.app_institucional"
    scripts:
      - flutter clean
      - flutter pub get
      - flutter build apk --release
      - flutter build ios --release --no-codesign
      - flutter build web --release
    artifacts:
      - build/app/outputs/flutter-apk/*.apk
      - build/ios/iphoneos/*.app
      - build/web/**
    publishing:
      email:
        recipients:
          - your-email@example.com

