name: app_institucional
description: Aplicativo Institucional Multiplataforma para órgãos públicos e forças de segurança

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  intl: ^0.19.0
  url_launcher: ^6.2.1
  google_maps_flutter: ^2.5.0
  http: ^1.1.0
  dio: ^5.4.0
  geolocator: ^10.1.0
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  socket_io_client: ^2.0.3+1
  flutter_local_notifications: ^16.3.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
